<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | ORE Admin</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;600&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .sidebar {
            width: 250px;
            background: var(--color-dark-coffee);
            color: white;
            position: fixed;
            height: 100%;
            padding: 2rem;
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
        }

        .sidebar a {
            display: block;
            color: #ccc;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar a:hover,
        .sidebar a.active {
            color: var(--color-leaf-green);
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h3 style="color: white; margin-bottom: 2rem;">ORE Admin</h3>
        <a href="dashboard.html" class="active">Dashboard</a>
        <a href="products.html">Products</a>
        <!-- We will create admin/products.html logic inside dashboard for now or separate -->
        <a href="#" id="logout-btn">Logout</a>
    </div>

    <div class="main-content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h1>Dashboard</h1>
            <button class="btn btn-primary" id="add-product-btn">Add New Product</button>
        </div>

        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 2rem; margin-bottom: 3rem;">
            <div class="stat-card">
                <h3>Total Products</h3>
                <p style="font-size: 2rem; font-weight: bold;">--</p>
            </div>
            <div class="stat-card">
                <h3>Active</h3>
                <p style="font-size: 2rem; font-weight: bold; color: green;">--</p>
            </div>
            <div class="stat-card">
                <h3>Hidden</h3>
                <p style="font-size: 2rem; font-weight: bold; color: gray;">--</p>
            </div>
        </div>

        <div style="background: white; padding: 2rem; border-radius: 12px; box-shadow: var(--shadow-sm);">
            <h2>Recent Products</h2>
            <table style="width: 100%; border-collapse: collapse; margin-top: 1rem;">
                <thead>
                    <tr style="text-align: left; border-bottom: 2px solid #eee;">
                        <th style="padding: 10px;">Name</th>
                        <th style="padding: 10px;">Category</th>
                        <th style="padding: 10px;">Status</th>
                        <th style="padding: 10px;">Actions</th>
                    </tr>
                </thead>
                <tbody id="product-list">
                    <!-- Javascript will populate this -->
                    <tr>
                        <td colspan="4" style="text-align: center; padding: 20px;">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module" src="../assets/js/admin-products.js"></script>
</body>

</html>
