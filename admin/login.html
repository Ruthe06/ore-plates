<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | ORE Plates</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;600&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--color-off-white);
        }

        .login-card {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-group {
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h2 style="color: var(--color-leaf-green); margin-bottom: 2rem;">Admin Login</h2>
        <form id="login-form">
            <div class="form-group mb-2">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group mb-2">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>
    </div>

    <!-- Firebase SDKs -->
    <script type="module" src="../assets/js/admin-login.js"></script>
</body>

</html>
