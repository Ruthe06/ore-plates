<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Product | ORE Admin</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;600&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        body {
            background-color: var(--color-off-white);
            padding: 2rem;
        }

        .form-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            max-width: 800px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="form-card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h2>Add Product</h2>
            <a href="dashboard.html" class="btn btn-secondary">Cancel</a>
        </div>

        <form id="product-form">
            <label for="title">Product Title</label>
            <input type="text" id="title" required placeholder="e.g. Round Plate 10 inch">

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div>
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="Round">Round Plates</option>
                        <option value="Square">Square Plates</option>
                        <option value="Partition">Partition Plates</option>
                        <option value="Bowls">Bowls</option>
                        <option value="Trays">Trays</option>
                    </select>
                </div>
                <div>
                    <label for="price">Price (Optional)</label>
                    <input type="number" id="price" placeholder="0.00">
                </div>
            </div>

            <label for="sizes">Available Sizes (Comma separated)</label>
            <input type="text" id="sizes" placeholder="6, 8, 10, 12">

            <label for="description">Description</label>
            <textarea id="description" rows="4"></textarea>

            <label>Visibility</label>
            <div style="margin-bottom: 1.5rem;">
                <input type="checkbox" id="visible" checked style="width: auto;">
                <label for="visible" style="display: inline; font-weight: 400;">Show on website</label>
            </div>

            <label for="image">Product Image</label>
            <input type="file" id="image">

            <button type="submit" class="btn btn-primary">Save Product</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="../assets/js/firebase-config.js"></script>
    <script src="../assets/js/admin.js"></script>
</body>

</html>
