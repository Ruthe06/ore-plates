<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ORE Plates</title>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            font-family: 'Work Sans', sans-serif;
            overflow: hidden;
        }

        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* Overlay for text readability */
        .swiper-slide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        .content-overlay {
            position: absolute;
            bottom: 15%;
            /* Positioned lower-center */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            z-index: 10;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-family: 'Work Sans', sans-serif;
            /* Or project heading font */
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            line-height: 1.2;
        }

        .btn-enter {
            display: inline-block;
            padding: 15px 40px;
            background-color: #3D6E3D;
            /* Leaf Green */
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-radius: 50px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-enter:hover {
            transform: translateY(-3px);
            background-color: #2e542e;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .skip-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            z-index: 20;
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            opacity: 0.8;
            padding: 8px 16px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .skip-btn:hover {
            opacity: 1;
            background: rgba(0, 0, 0, 0.4);
        }

        /* Swiper Pagination Customization */
        .swiper-pagination-bullet {
            background: white;
            opacity: 0.5;
            width: 10px;
            height: 10px;
        }

        .swiper-pagination-bullet-active {
            opacity: 1;
            background: #3D6E3D;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.75rem;
                margin-bottom: 1rem;
            }

            .content-overlay {
                width: 90%;
                bottom: 20%;
            }

            .btn-enter {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <a href="index.html" class="skip-btn">Skip Intro</a>

    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <!-- Slide 1: Manufacturing -->
            <div class="swiper-slide" style="background-image: url('assets/images/onboarding-factory.png');">
                <div class="content-overlay">
                    <h1>Precision Manufacturing</h1>
                    <a href="index.html" class="btn-enter">Enter Website</a>
                </div>
            </div>
            <!-- Slide 2: Process/Plates -->
            <div class="swiper-slide" style="background-image: url('assets/images/onboarding-process.png');">
                <div class="content-overlay">
                    <h1>100% Natural & Chemical Free</h1>
                    <a href="index.html" class="btn-enter">Enter Website</a>
                </div>
            </div>
            <!-- Slide 3: Eco (Adding placeholders if image not ready) -->
            <div class="swiper-slide" style="background-image: url('assets/images/onboarding-nature.png');">
                <div class="content-overlay">
                    <h1>Sustainable & Compostable</h1>
                    <a href="index.html" class="btn-enter">Enter Website</a>
                </div>
            </div>
            <!-- Slide 4: Supply (Adding placeholders if image not ready) -->
            <div class="swiper-slide" style="background-image: url('assets/images/onboarding-supply.png');">
                <div class="content-overlay">
                    <h1>Supplying Tamil Nadu & The World</h1>
                    <a href="index.html" class="btn-enter">Enter Website</a>
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 0,
            effect: "fade",
            loop: true,
            autoplay: {
                delay: 4000,
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: false,
        });
    </script>
</body>

</html>
